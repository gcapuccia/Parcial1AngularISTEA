<div class="container">
    <form [formGroup]="LoginForm" (ngSubmit)="EnviarFormulario()">
        <div class="mb-2">
          <label class="form-label" >Usuario</label>
          <input type="text" class="form-control"  formControlName="usuario">
          <div *ngIf="Controles['usuario'].errors?.['email']">
            <p style="color: red">Usuario debe ser un mail</p>
          </div>
        </div>
        <div class="mb-2">
          <label class="form-label">Clave</label>
          <input type="text" class="form-control" formControlName="clave">
          <div *ngIf="Controles['clave'].errors?.['pattern']">
            <p style="color: red">INCORRECTO</p>
          </div>
          <div *ngIf="Controles['clave'].errors?.['minlength']">
            <p style="color: red">Contrase√±a muy corta</p>
          </div>
        </div>
            <div *ngIf="LoginForm.valid">
            <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
      </form>
    </div>
